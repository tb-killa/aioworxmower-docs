
name: Wiki Sync
on:
  push:
    branches: ["main"]
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pipx install poetry
      - name: Install deps
        run: poetry install
      - name: Build docs
        run: poetry run mkdocs build --strict
      - name: Push to Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://github.com/tb-killa/aioworxmower-docs.wiki.git wiki
          cp -r site/* wiki/
          cd wiki
          git config user.email "ci@example.com"
          git config user.name "CI Bot"
          git add .
          git commit -m "update wiki" || echo "No changes"
          git push
